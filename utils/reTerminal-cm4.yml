header:
  version: 14
  includes:
    - repo: meta-seeed-cm4
      file: kas/seeed-reterminal-mender.yml

repos:
  meta-seeed-cm4:
    url: https://github.com/FakeApate/meta-seeed-cm4.git
    path: layers/meta-seeed-cm4
    branch: main
  
  meta-wayland:
    url: https://codeberg.org/flk/meta-wayland.git
    path: layers/meta-wayland
    branch: scarthgap

  meta-openembedded:
    layers:
      meta-gnome:
      meta-networking:
  
  meta-fakeapate-cm4:
    url: https://github.com/FakeApate/meta-fakeapate-cm4.git
    path: layers/meta-fakeapate-cm4
    branch: scarthgap
  
local_conf_header:
  security_features: |
    DISTRO_FEATURES:append = " pam polkit x11 wayland "
  phosh: |
    IMAGE_INSTALL:append = " phosh phoc "

  storage_handling: |
    INHERIT += "rm_work"
    RM_OLD_IMAGE = "1"
    IMAGE_FSTYPES:remove = "ext3"